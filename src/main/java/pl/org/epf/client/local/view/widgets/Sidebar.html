<!DOCTYPE html>
<html>
<body>
    <div data-field="sidebar" class="mdl-layout__drawer">
        <div class="tristar-drawer-header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Opcje</span>
            </div>
            <div class="mdl-layout__tab-bar-container"></div>
        </div>
        <section>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="mapTypeToggle">
                <input type="checkbox" id="mapTypeToggle" class="mdl-switch__input" disabled />
                <span class="mdl-switch__label">Mapa / Schemat</span>
            </label>
        </section>

        <section>
            <ul class="mdl-list">
                <li class="mdl-list__item">
                    <span id="removeAllFavouritesToggle" class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">delete</i>Usuń wszystkie
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span id="restoreDefaultFavouritesToggle" class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">redo</i>Przywróć domyślne
                    </span>
                </li>
                <li class="mdl-list__item tristar-context-options-disabled">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">autorenew</i>Zmień kolejność
                    </span>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
